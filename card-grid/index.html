<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Card Grid Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mine Projekter & Skills</h1>
  <div class="grid">
    <div class="card" onclick="openCard('Portfolio')">Portfolio</div>
    <div class="card" onclick="openCard('Blog')">Blog</div>
    <div class="card" onclick="openCard('Spil')">Spil</div>
    <div class="card" onclick="openCard('Web')">Web</div>
  </div>
  <div id="skills-bar">
    <b>Skills:</b>
    <div class="skill"><span>HTML</span><div class="bar" style="width:90%"></div></div>
    <div class="skill"><span>CSS</span><div class="bar" style="width:80%"></div></div>
    <div class="skill"><span>JS</span><div class="bar" style="width:75%"></div></div>
    <div class="skill"><span>PHP</span><div class="bar" style="width:70%"></div></div>
  </div>
  <button id="cv-btn">Download CV (PDF)</button>
  <div id="popup"></div>
  <script src="script.js"></script>
</body>
</html>
